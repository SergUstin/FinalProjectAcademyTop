#Connecting and configuring the database
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/rental-housing
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
    drop-first: false